version: '3.8'
services:
  zonocaller:
    image: zonocaller
    container_name: zonocaller
    volumes:
      - /var/log/zonocaller:/app/data
    ports:
      - "8000:8000"
    environment:
      # CHANGE ME
      - ZONOMI_HOSTS=example.com,another.host
      - ZONOMI_API_KEY=your-actual-api-key
      - ZONOMI_API_ENCRYPTED=false
      - ZONOMI_ENCRYPT_KEY=my-encryption-key-change-above-to-true
    restart: unless-stopped
